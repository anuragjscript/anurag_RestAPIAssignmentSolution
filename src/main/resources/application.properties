#App Info
info.project.name = @project.name@
info.project.groupId = @project.groupId@
info.project.artifactId = @project.artifactId@
info.project.version = @project.version@

# swagger-ui settings
springdoc.packagesToScan=com.ems.controller
springdoc.swagger-ui.path=/api/swagger-ui-custom.html

# environment name
info.project.env=local

# active environment
spring.profiles.active=dev

# spring security
#logging.level.org.springframework.security=DEBUG

#actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

